name: white_noise
description: "White Noise - Relaxing sounds for sleep, focus and meditation."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  core_logic:
    path: ../../packages/core_logic
  core_ui:
    path: ../../packages/core_ui
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_riverpod: ^3.2.1
  shared_preferences: ^2.3.5
  google_mobile_ads: ^7.0.0
  audioplayers: ^6.4.0
  flutter_local_notifications: ^20.1.0
  wakelock_plus: ^1.2.8
  url_launcher: ^6.3.0
  dynamic_color: ^1.8.1

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/sounds/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
