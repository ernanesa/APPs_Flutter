name: compound_interest_calculator
description: Calculate compound interest with beautiful charts and insights.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  core_logic:
    path: ../../packages/core_logic
  core_ui:
    path: ../../packages/core_ui
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_riverpod: ^3.2.1
  shared_preferences: ^2.3.5
  google_mobile_ads: ^7.0.0
  fl_chart: ^1.1.1
  equatable: ^2.0.7
  dynamic_color: ^1.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2
  integration_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/icon_foreground.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
