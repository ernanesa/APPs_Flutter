name: fasting_tracker
description: Track your intermittent fasting progress with metabolic stages visualization, streaks, and achievements.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_riverpod: ^3.2.1
  shared_preferences: ^2.3.5
  google_mobile_ads: ^7.0.0
  fl_chart: ^1.1.1
  flutter_local_notifications: ^21.0.0-dev.2
  timezone: ^0.11.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/

